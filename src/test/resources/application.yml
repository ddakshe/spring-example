spring:
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:example;INIT=CREATE SCHEMA IF NOT EXISTS spring;
      username: sa
      password: 1234
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
logging:
  level:
    "[org.hibernate]": info
