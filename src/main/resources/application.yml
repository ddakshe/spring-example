server:
  port: 8080
spring:
  profiles:
    group:
      local : "h2db,common"
      dev : "mriadb,common"
---
spring:
  config:
    activate:
      on-profile: local
  h2:
    console:
      enabled: true
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:example;INIT=CREATE SCHEMA IF NOT EXISTS spring;
      username: sa
      password: 1234
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
logging:
  level:
    "[org.hibernate]": info
